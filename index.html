<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places You've Been</title>
</head>

<body>
  <div class='container'>
<h1>Places You've Been</h1>
<form>
  <h3>Location</h3>
  <input type="text" id="location" placeholder="Mercury">
  <h3>Landmarks</h3>
  <input type="text" id="landmarks" placeholder="Big meteor crater">
  <h3>Time of Year</h3>
  <input type="text" id="toy" placeholder="Long time ago in a galaxy far far away">
  <h3>Notes</h3>
  <textarea id="notes" placeholder=":)"></textarea>
  <br>
  <br>
  <button type="submit" id="btn">Submit</button>
</form>
  <br>
  <div id="result"></div>
</div>
</body>
</html>
